<ion-modal-view class="home" >
  <ion-header-bar>
    <h1 class="title">Forgot Password</h1>
  </ion-header-bar>
  <ion-content >
  <div class="row">
        <div class="col" >
        <div><h4>Password Reset</h4></div>
        <div>Please enter your email , we will send you the link to reset the password</div>
        </div>
  </div>
  <form ng-submit="resetPassword()">
      <div class="row">
        <div class="col">
            <div class="list list-inset">
              <label class="item item-input login-fields">
                <i class="icon ion-email placeholder-icon"></i>
                <input style="background-color:white;" ng-model="resetPwForm.email" type="text" placeholder="Email" class="login-input-fields" >
              </label>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col" style="text-align:center;margin-top: 20px;" >
          <button class="button button-positive reset-cancel-button" type="submit">Reset</button>
        </div>
        <div class="col" style="text-align:center;margin-top: 20px;" >
          <button class="button button-positive reset-cancel-button" type="button" ng-click="cancelResetPw()">Cancel</button>
        </div>
      </div>
      <div class="row" >
        <div class="col">
              <!-- <span class="input-label"></span> -->
              <div style="color:red;margin-top: 20px;">{{error_message}}</div>
        </div>
      </div>
    </div>
    </form>
  </ion-content>
</ion-modal-view>
